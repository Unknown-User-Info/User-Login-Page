<!DOCTYPE html>
<html>
    <head>
        <title>User Login Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="Login">
            <img class="logo" src="images/fake-logo.png">
            <div class="login-info">
                <br>
                <p>Welcome back. Please <b>LOGIN</b> to continue...</p>
                <hr>
                <p>Username: <input>
                    <br>
                    <br>
                    Passsword: <input>
                </p>
                <button>LOGIN</button>
                <a class="forgot_pass" href="https://www.wikihow.com/Remember-Passwords"><p class="forgot_pass">Forgot Your Password?</p></a>
            </div>
            <div class="social_media">
                <img class="media" src="images/facebook-icon.png">
                <img class="media" src="images/youtube-icon.png">
                <img class="media" src="images/twitter-icon.png">
                <img class="media" src="images/instagram-icon.png">
            </div>
                
        </div>
    </body>
</html>
